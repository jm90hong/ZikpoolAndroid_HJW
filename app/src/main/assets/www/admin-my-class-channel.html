<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>직풀::명문대생이 직접 풀어준다</title>

    <!-- favicon -->
    <link rel="icon" href="img/header/wv-125.png" sizes="128x128">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/config.css" />
    <link rel="stylesheet" href="css/basic/zp-basic.css" />
    <link rel="stylesheet" href="css/basic/zp-button-style.css" />
    <link rel="stylesheet" href="css/zikpool/admin-my-class-ch.css" />

    <style>

    </style>
</head>

<body onload="init();">
<div style="width:100%;height:100%;background:#fff;overflow:scroll;padding:20px 10px 0 10px;">

       <div class="amc-container">
           <div class="amc-sector">
               <span class="title">
                   나의 카카오 채널
                   <span id="go-to-class-guide-btn" style="color:#008be5;font-size:11px;margin-left:4px;border-bottom:1px solid #008be5;">과외 채널 이란?</span>
               </span>

           </div>

           <div class="add-ch-input-div" style="margin-top:6px;">
               <input id="add-ch-url" class="add-ch-url" placeholder="ex) http://pf.kakao.com/_xxxxxx"/>
               <div id="add-ch-btn" class="add-ch-btn" align="center">저장</div>
           </div>
           <div id="my-ch-container" class="ch-container">
               <div id="bin-msg1" style="display:none;width:100%;color:#999;font-size:14px;font-weight:500;" align="center">
                   카카오채널을 생성 후 등록해주세요.
               </div>
           </div>
       </div>

       <div class="amc-container" style="margin-top:20px;">
           <div class="amc-sector">
               <span class="title">
                   나의 과외 URL
                   <span id="copy-url-btn" class="copy-url-btn" style="margin-left:4px;">복사하기</span>
               </span>
               <input type="text" style="font-size:13px;" value="-" id="my-class-url" readonly/>
           </div>

           <div style="display:flex;margin-top:25px;justify-content:space-between;width:200px;">
               <div class="amc-sector">
                   <span class="title">비밀번호</span>
                   <span id="my-class-pw" class="content">-</span>
               </div>
               <div class="amc-sector">
                   <span class="title">상태</span>
                   <span id="my-class-state" class="content amc-state-span" style="color:#de1a1a;">OFF</span>
               </div>
           </div>

           <div class="amc-sector" STYLE="margin-top:25PX;">
               <span class="title">생성일</span>
               <span id="my-class-date" class="content">-</span>
           </div>

           <div style="display:flex;margin-top:25px;justify-content:center;">
               <div id="reset-class-btn" class="amc-circle-btn" style="position:static;">
                   <i class="fas fa-power-off"></i>
               </div>

               <div id="make-class-btn" class="amc-circle-btn" style="position:static;margin-left:40px;">
                   <i class="fas fa-sync-alt"></i>
               </div>
           </div>
       </div>
       <div style="color:#999;font-size:10px;font-weight:700;margin-top:6px;">
            *url을 복사하여 카카오채널 대화방에 전송하여 클릭하면 과외방이 호출됩니다.<br/>
            *과외를 비활성화 시키려면 과외 상태가 OFF가 되어야합니다.<br/>
            <font style="color:red;">*타인에게 비밀번호를 노출시키지 마세요.</font><br/>
           <font style="color:red;">*과외방의 참가자가 겹치거나 문제가 발생하는 경우 과외방을 새로 만드세요.</font>
       </div>


</div>



<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/hjm/admin-my-class-channel.js"></script>

</body>
</html>
