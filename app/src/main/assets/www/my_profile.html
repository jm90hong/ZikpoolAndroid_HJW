<!--하위 페이지 profile 수정 페이지 -->
<div class="slide_con" id="profile_page" style="background:#fff;">
  <div class="add_screen" style="width:100%;height:100%;font-weight:700;overflow:scroll;padding-bottom:30px;">
    <form class="" id="app_semiprofile_update" onsubmit="return false;">
      <input id="input_member_idx" name="member_idx" style="display:none;"/>
      <input id="input_sex" style="display:none;" />

      <div class="my-prof-top-container">
        <div style="width:100%;" align="center">
          <!--사진-->
          <div class="my-prof-img-wrapper">
            <img class="img-prof" width="100%" height="100%" id="my-prof-img" />
            <div id="img-loading-icon" class="zp-loader4" style="display:none;position:absolute;top:16px;left:18px;">Loading...</div>
            <div class="img-camera-circle">
              <img src="img/icons/camera-white.png" class="img-camera" width="56%" height="56%" id="call-img-ask-btn"/>
            </div>
          </div>

          <!--닉네임-->
          <div style="margin-top:10px;color:#3e3a39;font-size:16px;font-weight:900;">
            <span id="nickname">----</span>
            <span id="my-tr-state" style="color:var(--cr-main-dark1);font-size:13px;margin-left:5px;display:none">심사중</span>
          </div>

          <!--프로필 메세지-->
          <div style="margin-top:6px;color:#999;font-size:12px;font-weight:700;">
            <span id="condition-mt" class="my-prof-condition-mt">----</span>
          </div>
        </div>
      </div>

      <div class="my-prof-info-container" align="center">
        <div>
          <span>등급</span>
          <span id="type" style="font-size:16px;">학생</span>
        </div>
        <div>
          <span>포인트</span>
          <span style="font-size:16px;">
            <img src="img/icons/zikpool_point_icon.png" width="16px"/>
            <span id="point">0</span>
          </span>
        </div>
        <div>
          <span>캐시</span>
          <span style="font-size:16px;">
            <img src="img/icons/zikpool_cash_icon.png" width="16px"/>
            <span id="cash">0</span>
          </span>
        </div>
        <div>
          <span>활동 점수</span>
          <span style="font-size:16px;">
            <span id="income">0</span>
            <span>점</span>
          </span>
        </div>
      </div>

      <div style="width:100%;height:10px;background:#f2f2f2;margin-top:30px;"></div>

      <div class="zp-list-nav-container">

        <div id="go-to-make-kakao-ch" class="tea-show" style="display:none;">
          <span>
            <img src="img/my-profile/admin-ch.png" style="width:15px;margin-right:5px;"/>
            <font>나의 과외채널 관리</font>
          </span>
          <span>
            <img src="img/icons/arrow-point-to-right.png" style="width:14px;"/>
          </span>

        <div id="go-to-point-his" class="stu-show">

          <span>
            <img src="img/icons/arrow-point-to-right.png" style="width:14px;"/>
          </span>
        </div>

        <div id="go-to-income-his" class="tea-show" style="display:none;">
          <span>
            <img src="img/my-profile/running.png" style="width:14px;margin-right:5px;"/>
            <font>활동 내역</font>
          </span>
          <span>
            <img src="img/icons/arrow-point-to-right.png" style="width:14px;"/>

        <div id="go-to-sal" class="tea-show" style="display:none;">

          </span>
          <span>
            <img src="img/icons/arrow-point-to-right.png" style="width:14px;"/>

        <div id="go-to-tea-reg" class="tr-show-n" style="display:none;">

          <span>

        </div>
        <div id="go-to-tea-reg-re" class="tr-show-r" style="display:none;">
          <span>

          <span>

<!--사진 찰영 / 초기화 확인 창-->
<div id="img-ask-window" style="display:none;position:fixed;width:100%;height:100%;top:0;left:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;">
  <div style="width:260px;height:90px;background:#fff;border-radius:10px;color:#3e3a39;font-size:14px;font-weight:700;" align="center">
    <div id="call-camera-btn" style="width:95%;height:50%;display:flex;align-items:center;justify-content:center;border-bottom:1px solid #eaeaea;">
        <span>사진 촬영</span>
    </div>
    <div id="make-img-def-btn" style="width:95%;height:50%;display:flex;align-items:center;justify-content:center;">
      <span>기본이미지</span>
    </div>
  </div>
</div>



<!--데이터 로딩중 창-->
<div id="loading-wall" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:9999;">
  <div style="display:flex;justify-content:center;align-items:center;flex-direction:column;width:100%;height:100%;">
    <div id="loading-icon" class="zp-loader1 first-loading">Loading...</div>
    <i id="complete-icon" class="far fa-check-circle" style="display:none;font-size:60px;color:var(--cr-main);margin-bottom:15px;"></i>
    <div id="loading-text-1" style="color:#fff;font-size:14px;font-weight:700;" align="center">
      정보 수정 중...
    </div>
