<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>마톡::명문대생이 직접 풀어준다</title>

        <!-- favicon -->
        <link rel="icon" href="img/header/wv-125.png" sizes="128x128">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/fontawesome/fontawesome-all.min.css" />
        <link rel="stylesheet" type="text/css" href="css/config.css" />
        <link rel="stylesheet" href="css/basic/zp-basic.css" />
        <link rel="stylesheet" href="css/zikpool_huni.css" />

        <style>
          input{
            outline: none;
          }
          .my-ser-title{
            width:100%;
            font-size:16px;
            font-weight:700;
            color:#000;
            padding:0 12px;
            margin-top:15px;
          }
        </style>
    </head>

    <body onload="init();">
      <!-- 비밀번호 찾기 폼 -->
      <div class="add_screen">
        <!-- 닉네임으로 아이디(이메일) 찾기 -->
        <div class="my-ser-title">닉네임으로 아이디 찾기</div>
        <div class="add_form_con">
            <div class="add_form_border">
                <i class="fas fa-id-badge gray_color_h" id="nic_icon"></i>
                <input class="add_input_id" type="text" id="nic" placeholder="닉네임을 입력해 주세요" />
                <i class="fas fa-times fa-1x" id="nic_input_del" style="display: none;"></i>
                <span class="email_cer" id="nic_overlap">아이디 찾기</span>
            </div>
            <span class="add_out" id="out_nic" style="color: #E52700;">※ 아이디(이메일) 또는 닉네임 모두 분실한 경우 '이용안내 > 1:1문의하기 > 계정문의'로 문의하여 주시기 바랍니다.</span>
        </div>

        <div class="my-ser-title">아이디 확인 및 비밀번호 재설정</div>
        <!-- 아이디(이메일) -->
        <div class="add_form_con">
          <div class="add_form_border">
            <i class="fas fa-id-card-alt gray_color_h" id="id_icon"></i>
            <input class="add_input_id" type="email" id="id" placeholder="아이디(이메일)" required />
            <i class="fas fa-times fa-1x" id="id_input_del" style="display: none;"></i>
            <span class="email_cer" id="email_overlap">이메일확인</span>
            <span class="email_cer" id="email_cer" style="display:none;">인증하기</span>
            <input class="email_cer_num" id="email_cer_num" name="email_cer_num" placeholder="인증번호 입력" />
            <span class="email_cer_suc" id="email_cer_suc"><i class="fas fa-check fa-1x"> </i> 인증성공</span>
          </div>
          <span class="add_out" id="out_id">이메일 형식에 맞게 작성해주세요.</span>
        </div>

        <form class="pw_reset_post" onsubmit="return false;" style="display:none;">
          <input id="input_id_value" name="email" style="display:none;" />
          <!-- 비밀번호 -->
          <div class="add_form_con" style="margin-top: 50px;">
            <h4 class="pw_reset"><i class="fab fa-expeditedssl orange_color_h"> </i> 비밀번호를 재설정해주세요.</h4>
            <div class="add_form_border">
              <i class="fas fa-key gray_color_h" id="pw1_icon"></i>
              <input class="add_input" type="password" id="pw1" placeholder="비밀번호" required />
              <i class="fas fa-times fa-1x" id="pw1_input_del" style="display: none;"></i>
            </div>
            <span class="add_out" id="out_pw1">영문(대소문자), 숫자, 특수문자를 조합하여 6~30자까지 입력해주세요.</span>
          </div>

          <!-- 비밀번호 확인 -->
          <div class="add_form_con">
            <div class="add_form_border">
              <i class="fas fa-key gray_color_h" id="pw_icon"></i>
              <input class="add_input" type="password" id="pw" name="pw" placeholder="비밀번호 확인" required />
              <i class="fas fa-times fa-1x" id="pw_input_del" style="display: none;"></i>
            </div>
            <span class="add_out" id="out_pw">비밀번호 확인을 위하여 한 번 더 입력해 주세요.</span>
          </div>

          <!-- 완료 버튼 -->
          <div class="add_btn" type="submit" id="post_btn" >
            <div class="submit_btn_fixed footer-btn-txt-1">변경하기</div>
          </div>
        </form>
      </div>

      <!--todo 로딩중 창-->
      <div id="loading-wall" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:9999;">
          <div style="display:flex;justify-content:center;align-items:center;flex-direction:column;width:100%;height:100%;">
              <div id="loading-icon" class="zp-loader1 first-loading">Loading...</div>
              <i id="complete-icon" class="far fa-check-circle" style="display:none;font-size:60px;color:var(--cr-main);margin-bottom:15px;"></i>
              <div id="loading-text-1" style="color:#fff;font-size:14px;font-weight:700;" align="center">

              </div>
              <div id="loading-text-2" style="color:#fff;font-size:14px;font-weight:600;margin-top:6px;">

              </div>
          </div>
      </div>


      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>

      <script type="text/javascript" src="js/config.js"></script>
      <script type="text/javascript" src="js/ksh/my_search_h.js"></script>

    </body>
</html>
