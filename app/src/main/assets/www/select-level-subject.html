<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>직풀::명문대생이 직접 풀어준다</title>

    <!-- favicon -->
    <link rel="icon" href="img/header/wv-125.png" sizes="128x128">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/config.css" />
    <link rel="stylesheet" href="css/basic/zp-basic.css" />
    <link rel="stylesheet" href="css/zikpool/add-question.css" />
    <link rel="stylesheet" href="css/zikpool/select-category.css" />
    <style>



    </style>
</head>

<body onload="init()">
    <div style="width:100%;height:calc(100% - 46px);" align="center">
        <div style="width:90%;max-width:420px;padding-top:20px;color:#222;height:100%;overflow:scroll;" align="center">
            <div style="width:100%;font-weight:700;" align="center">
                학교를 선택해주세요
            </div>
            <div style="width:100%;margin-top:8px;display:flex;justify-content:center;" >
                <div class="select-btn level-radio" data-value="초등학교">
                    초등학교
                </div>
                <div class="select-btn level-radio" data-value="중학교">
                    중학교
                </div>
                <div class="select-btn level-radio" data-value="고등학교">
                    고등학교
                </div>
                <div class="select-btn level-radio" data-value="전공/자격증">
                    전공/자격증
                </div>
            </div>


            <div class="show-for-school">
                <div style="width:100%;font-weight:700;margin-top:35px;" align="center">
                    학년을 선택해주세요.
                </div>
                <div style="width:100%;margin-top:8px;display:flex;justify-content:center;" >
                    <div class="select-btn year-radio" data-value="1학년">
                        1학년
                    </div>
                    <div class="select-btn year-radio" data-value="2학년">
                        2학년
                    </div>
                    <div class="select-btn year-radio" data-value="3학년">
                        3학년
                   </div>
                </div>
                <div class="elementary-level-divs" style="width:100%;margin-top:8px;display:flex;justify-content:center;" >
                    <div class="select-btn year-radio" data-value="4학년">
                        4학년
                    </div>
                    <div class="select-btn year-radio" data-value="5학년">
                        5학년
                    </div>
                    <div class="select-btn year-radio" data-value="6학년">
                        6학년
                    </div>
                </div>
            </div>

            <div class="show-for-school">
                <div style="width:100%;font-weight:700;margin-top:35px;" align="center">
                    과목을 선택해주세요.
                </div>
                <div style="width:100%;margin-top:8px;display:flex;justify-content:center;" >
                    <div class="select-btn subject-radio" data-value="국어">
                        국어
                    </div>
                    <div class="select-btn subject-radio" data-value="영어">
                        영어
                    </div>
                    <div class="select-btn subject-radio" data-value="수학">
                        수학
                    </div>
                </div>
                <div style="width:100%;margin-top:8px;display:flex;justify-content:center;" >
                    <div class="select-btn subject-radio" data-value="과학">
                        과학
                    </div>
                    <div class="select-btn subject-radio" data-value="사회">
                        사회
                    </div>
                    <div class="select-btn subject-radio" data-value="기타">
                        기타
                    </div>
                </div>
            </div>

            <div class="show-for-adult" style="display:none;">
                <div style="width:100%;font-weight:700;margin-top:35px;" align="center">
                    분야를 선택해주세요.
                </div>
                <div style="width:100%;margin-top:8px;display:flex;justify-content:center;" >
                    <div class="select-btn subject-radio" data-value="대학전공">
                        대학전공
                    </div>
                    <div class="select-btn subject-radio" data-value="어학">
                        어학
                    </div>
                    <div class="select-btn subject-radio" data-value="자격증">
                        자격증
                    </div>
                    <div class="select-btn subject-radio" data-value="기타">
                        기타
                    </div>
                </div>
            </div>


        </div>
    </div>

    <footer style="width:100%;height:46px;left:0;bottom:0;position:fixed;font-size:16px;font-weight:700;">
        <div class="aq-footer-btn aq-two-btn-all-container">
            <div id="cancel-btn" class="prev-slide-btn black-footer-btn" style="flex:1;">
                취소
            </div>
            <div id="send-result-btn" class="next-slide-btn yellow-footer-btn pnt-y" style="flex:1;">
                확인
            </div>
        </div>
    </footer>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/hjm/select-level-subject.js"></script>

</body>
</html>
