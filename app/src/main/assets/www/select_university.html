<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <title>마톡::명문대생이 직접 풀어준다</title>

    <!-- favicon -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/fontawesome/fontawesome-all.min.css" />
    <link rel="stylesheet" href="css/config.css" />
    <link rel="stylesheet" href="css/basic/zp-basic.css" />
    <link rel="stylesheet" href="css/zikpool/select-university.css" />
    <style>
        input.fui-p1::placeholder{
            color:#f2f2f2;
            font-size:14px;
        }
    </style>
</head>

<body onload="init();">
    <div class="typing-uni-div">
        <input id="input-uni" placeholder="예) 서울대학교, 부산대학교"/>
        <i id="start-search-btn" class="fas fa-search" style="font-size:22px;color:#a6a6a6;margin-left:2%;"></i>
    </div>
    <div class="result-text">
        검색결과
        <span id="sel-foreign-uni-btn" style="margin-left:10px;color:#008be5;border-bottom:1px solid #008be5;font-size:14px;">해외대학인 경우</span>
    </div>
    <div id="uni-result">
        <!--<div class="one-uni-container">-->
            <!--<div class="res-uni-name">-->
                <!--부산대학교(본교)-->
            <!--</div>-->
            <!--<div class="final-select-uni-btn selected-not">-->
                <!--선택-->
            <!--</div>-->
        <!--</div>-->
    </div>

    <!--학교 검색중 창-->
    <div class="loading-window" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:9999;">
        <div style="display:flex;justify-content:center;align-items:center;flex-direction:column;width:100%;height:100%;">
            <div id="loading-icon" class="zp-loader1 first-loading">Loading...</div>
            <i id="complete-icon" class="far fa-check-circle" style="display:none;font-size:60px;color:var(--cr-main);margin-bottom:15px;"></i>
            <div id="loading-text-1" style="color:#fff;font-size:14px;font-weight:700;" align="center">
                학교 검색중...
            </div>
        </div>
    </div>

    <!--학교 검색중 창-->
    <div id="input-foreign-uni-window" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.82);z-index:9999;">
        <div style="display:flex;justify-content:center;align-items:center;flex-direction:column;width:100%;height:100%;">
            <input id="foreign-uni-input" class="fui-p1" style="width:300px;font-size:22px;font-weight:700;color:#fff;background:transparent;outline:none;caret-color:#fff;border:0;border-bottom:2px solid #fff;" placeholder="학교명을 정확히 입력해주세요.(띄어쓰기 불가)"/>
            <div style="width:100%;padding-top:20px;display:flex;justify-content:center;font-size:15px;font-weight:700;">
                <div class="foreign-uni-btns" data-type="cancel" style="width:75px;height:35px;background:#f2f2f2;color:#222;display:flex;justify-content:center;align-items:center;border-radius:5px;">
                    취소
                </div>

                <div class="foreign-uni-btns" data-type="ok" style="width:75px;height:35px;margin-left:20px;background:var(--cr-main);color:#222;display:flex;justify-content:center;align-items:center;border-radius:5px;">
                    확인
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/hjm/select-university.js"></script>

</body>
</html>
