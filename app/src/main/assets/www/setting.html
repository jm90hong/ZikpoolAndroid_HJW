<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>수잘친::명문대생이 직접 풀어준다</title>

        <!-- favicon -->
        <link rel="icon" href="img/header/wv-125.png" sizes="128x128">
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/config.css" />
        <link rel="stylesheet" href="css/basic/zp-basic.css" />
        <link rel="stylesheet" href="css/basic/zp-button-style.css" />
        <link rel="stylesheet" href="css/zikpool_huni.css" />

        <style>
            .one-setting-box-list-cont{
                width:100%;
                height:90px;
                background:#fff;
                display:flex;
                justyify-align:space-between;
                align-items:center;
                border-bottom:1px solid #dedede;
            }
            .one-setting-box-list-cont > div{
                display:flex;
                align-items:center;
                height:100%;
                background:#fff;
            }

            .toggle-transition-effect{
                transition:background-color 0.2s ease-in;
            }
            .toggle-transition-effect:before{
                transition:all 0.2s ease-in 0s;
            }


        </style>
    </head>

    <body onload="init();" style="background:#fff;">
      <div style="width:100%;height:100%;padding:0 12px;">
          <div class="one-setting-box-list-cont">
              <div style="flex:8;">
                  <div style="width:100%;">
                      <div style="width:100%;font-size:16px;font-weight:700;color:#000;">
                        마케팅 정보 알림
                      </div>
                      <div style="width:100%;font-size:13px;font-weight:700;color:#999;">
                        마케팅 및 이벤트 정보 알림
                      </div>
                  </div>
              </div>
              <div style="flex:2;min-width:80px;">
                  <div style="width:100%;height:100%;">
                      <div class="onoffswitch" style="margin-top:44%;">
                          <input type="checkbox" name="push_admin" class="onoffswitch-checkbox push-option-checkbox" id="push_admin" data-type="admin">
                          <label class="onoffswitch-label" for="push_admin"></label>
                      </div>
                  </div>
              </div>
          </div>

          <div class="one-setting-box-list-cont">
              <div style="flex:8;">
                  <div style="width:100%;">
                      <div style="width:100%;font-size:16px;font-weight:700;color:#000;">
                          질문,답변 알림
                      </div>
                      <div style="width:100%;font-size:13px;font-weight:700;color:#999;">
                          질문, 답변 도착시 알림
                      </div>
                  </div>
              </div>
              <div style="flex:2;min-width:80px;">
                  <div style="width:100%;height:100%;">
                      <div class="onoffswitch" style="margin-top:44%;">
                          <input type="checkbox" name="push_qa" class="onoffswitch-checkbox push-option-checkbox" id="push_qa" data-type="qa" >
                          <label class="onoffswitch-label" for="push_qa"></label>
                      </div>
                  </div>
              </div>
          </div>

          <div class="one-setting-box-list-cont">
              <div style="flex:8;">
                  <div style="width:100%;">
                      <div style="width:100%;font-size:16px;font-weight:700;color:#000;">
                          채팅 알림
                      </div>
                      <div style="width:100%;font-size:13px;font-weight:700;color:#999;">
                          수잘친채팅 메세지 알림
                      </div>
                  </div>
              </div>
              <div style="flex:2;min-width:80px;">
                  <div style="width:100%;height:100%;">
                      <div class="onoffswitch" style="margin-top:44%;">
                          <input type="checkbox" name="push_chat" class="onoffswitch-checkbox push-option-checkbox" id="push_chat" data-type="chat" >
                          <label class="onoffswitch-label" for="push_chat"></label>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/bootstrap.min.js"></script>

      <script type="text/javascript" src="js/config.js"></script>
      <script type="text/javascript" src="js/ksh/setting_hjm.js"></script>

    </body>
</html>
