      <nav class="header">

      <div class="room-container">
          <div id="question-canvas-board-section" class="room-section">

                <div id="raser-pointer-board-div" style="z-index:9999;background:transparent;pointer-events:none;" class="im-canvas">
                    <div id="raser-pointer-board" class="raser-pointer-board">
                        <div id="raser-pointer-q" class="raser-pointer-ring im-raser-pointer"><div class="raser-pointer-center"></div></div>
                    </div>
                </div>
                <canvas id="question-drawing-canvas" class="question-canvas-board-class im-canvas" style="background:transparent;z-index:9998;"  width="100" height="100" ></canvas>
                <canvas id="question-canvas-board" class="question-canvas-board-class im-canvas" style="background-size:contain;" width="100" height="100" ></canvas>
                <canvas id="question-reception-canvas" class="question-canvas-board-class im-canvas" style="background:transparent;" width="100" height="100" ></canvas>

            </div>
          </div>
          <div id="white-canvas-board-section" class="room-section" style="display:none;">
            <!--<img id="go-next-page" class="arrow-in-page" style="position:fixed;bottom:0;right:0;z-index:9999;" src="css/room/img/roomimg/right_arrow.png" width="5%"/>-->
            <!--<img id="go-previous-page" class="arrow-in-page" style="position:fixed;bottom:0;right:8%;z-index:9999;" src="css/room/img/roomimg/left_arrow.png" width="5%"/>-->

              <div id="go-previous-page" class="room-btn-1 effect-1" style="width:30px;height:30px;border-radius:7px;font-size:20px;">
                <i class="fas fa-caret-left"></i>
              </div>
              <font id="white-index-label" style="position:static;font-size:20px;">1/5</font>
              <div id="go-next-page" class="room-btn-1 effect-1" style="width:30px;height:30px;border-radius:7px;font-size:20px;">
                <i class="fas fa-caret-right"></i>
              </div>
            </div>
            <div id="white-canvas-board-wrapper" style="position:relative;width:100px;height:100px;">
              <div id="raser-pointer-w" class="raser-pointer-ring im-raser-pointer"><div class="raser-pointer-center"></div></div>
              <canvas id="white-drawing-canvas"  class="white-canvas-board-class im-canvas" style="background:transparent;z-index:9998" width="100" height="100" ></canvas>
              <canvas id="white-canvas-board"  class="white-canvas-board-class im-canvas" style="pointer-events:none;" width="100" height="100" ></canvas>
              <canvas id="white-reception-canvas" class="white-canvas-board-class im-canvas" style="background:transparent;pointer-events:none" width="100" height="100" ></canvas>
